<!doctype html>
<html>
<head>
    <title>To do app</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
</head>
<body>
	<div id="instructions" class="paper">
			<h2 class="title">MY TODO LIST</h2>
			<div>Add new task:
				<input id="newTask" type="text" />
				<button type="button" id="addTodoBtn">Add</button>
			</div>
            <div class="paper-row">
                <h2 class="section-title">TO DO:</h2>
			</div>
            <ul>
				<li><input type="checkbox">Example task 1<button class="edit">Edit</button><button class="delete">Delete</button></li>
				<li><input type="checkbox">Example task 2<button class="edit">Edit</button><button class="delete">Delete</button></li>
			</ul>
            <div class="paper-row">
                <h2 class="section-title">COMPLETED:</h2>
			</div>
            <ul>
				<li><input type="checkbox" checked>Example task 3<button class="edit">Edit</button><button class="delete">Delete</button></li>
				<li><input type="checkbox" checked>Example task 4<button class="edit">Edit</button><button class="delete">Delete</button></li>
			</ul>
	</div>
	<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
